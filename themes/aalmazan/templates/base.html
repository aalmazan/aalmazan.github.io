<!doctype html>
<html class="no-js" lang="en" data-theme="dracula">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock title %} {{ SITENAME }}</title>
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/styles.css">
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/pygment.css">
  <meta name="description" content="">

  <meta property="og:title" content="{{ SITENAME }}"/>
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">
  <link href='https://fonts.googleapis.com/css?family=Gabarito|Roboto+Slab:500,400,300'
        rel='stylesheet' type='text/css'>

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body class="dark:text-white">
<div class="max-w-3xl px-4 mx-auto sm:px-6 xl:max-w-5xl xl:px-0">
  <div class="divide-y">
    {% block container %}
    <div class="flex flex-col justify-between h-screen mb-auto">
      {% include "header.html" %}

      <div class="mb-auto flex flex-col">
        {% block content_title %}
        <div class="flex lg:justify-center pt-6">
          <div class="max-w-prose text-center">
            <h2 class="text-3xl mb-1">{{ content_title }}</h2>
            {% if date_time %}
            <time datetime="{{ date_time.isoformat() }}">
              {{ date_time.strftime('%b %d, %Y') }}
            </time>
            {% endif %}
          </div>
        </div>
        {% endblock %}
        {% block content %}{% endblock %}
      </div>
    </div>
    {% endblock %}

    <script src="js/app.js"></script>
    {% include "partials/analytics.html" %}
  </div>
</div>
</body>

</html>
